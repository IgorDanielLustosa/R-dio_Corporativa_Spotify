<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Musica </title>
    <link rel="stylesheet" href="style.css">
   

</head>
<body>
    <section class="container">
        <video class="video" autoplay muted loop><!--Play do video, mas sem som-->
            <source id="video-souce" src="video/video1.mp4" type="video/mp4"><!--Adicionar video que deseja-->
        </video>

        <div class="caixa">
            <div class="procura">
                <button>
                    <img src="assets/Pesquisa.png" alt="icone-lupa"> <!--imagem da lupa-->
                </button>
                <input id="input-busca" placeholder="coloca nome da cidade" type="text"><!--barra de pesquisa-->
            </div>

            <div class="envelope">
                <img class="icone-tempo" src="/" alt="icone-tempo">               
                <h2 class="nome-cidade">Lisboa</h2>
                <h3 class="icone-tempo">21°C</h3>

                <p class="MÁX Temperatura">max: 23°C</p>
                <p class="MÍN Temperatura">min: 18°C</p>
            </div>
        </div>
    </section>
</body>
</html>
